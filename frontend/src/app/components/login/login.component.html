<section class="view login-main">
  <div class="full-bg-img mask rgba-gradient">
    <div class="container flex-center">
      <div class="d-flex align-items-center content-height w-100">
        <div class="row flex-center pt-5 mt-3 w-100">
          <div class="col-md-6 text-center text-md-left mb-5">
            <div class="white-text">
              <h2 class="h1 h1-responsive font-bold wow fadeInLeft" data-wow-delay="0.3s">Start sharing
                now! </h2>
              <hr class="hr-light wow fadeInLeft" data-wow-delay="0.3s">
              <h6 class="wow fadeInLeft" data-wow-delay="0.3s">
                Librarium is a perfect place to store all your digital
                copies of the books and distributing them with your friends. To access current library please contact
                the administrator of that Librarium instance.
              </h6>
              <br>
            </div>
          </div>

          <div class="col-md-6 col-xl-5 offset-xl-1">
            <!--Form-->
            <div class="card wow fadeInRight" data-wow-delay="0.3s">
              <form  #f="ngForm" class="card-body" (ngSubmit)="submitUserData()">
                <!--Header-->
                <div class="text-center">
                  <h3 class="white-text">Log in:</h3>
                  <hr class="hr-light">
                </div>

                <!--Body-->
                <div class="md-form">
                  <i
                    class="fas fa-user prefix " [ngClass]="{
                    'red-text': this.auth.loginError,
                    'white-text': !this.auth.loginError
                    }"></i>
                  <input type="text" name="username" id="formLogin" class="form-control" [(ngModel)]="user.username"
                         mdbInput required>
                  <label for="formLogin">Username</label>
                </div>

                <div class="md-form">
                  <i class="fas fa-lock prefix" [ngClass]="{
                    'red-text': this.auth.loginError,
                    'white-text': !this.auth.loginError
                    }"></i>
                  <input type="password" name="pass" id="formPass" class="form-control" [(ngModel)]="user.password"
                         mdbInput required>
                  <label for="formPass">Password</label>
                </div>

                <div class="text-center">
                  <input mdbBtn type="submit" color="white" outline="true" class="waves-light" mdbWavesEffect
                         value="Log in">

                  <div class="inline-ul text-center d-flex justify-content-center">
                    <a class="icons-sm ins-ic px-4">
                      <mdb-icon fab icon="dropbox" class="white-text"></mdb-icon>
                    </a>
                    <a class="icons-sm ins-ic px-4">
                      <mdb-icon fab icon="google-drive" class="white-text"></mdb-icon>
                    </a>
                  </div>
                </div>

              </form>
            </div>
            <!--/.Form-->
          </div>
        </div>
      </div>
    </div>
  </div>
</section>
